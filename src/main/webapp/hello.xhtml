<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/templates/restaurantMainTemplate.xhtml">
	<ui:define name="content">

		<div class="banner big-center one-edge-shadow">
			<div class="buttons-wrapper">

				<p:button outcome="test.jsf" value="Welcome" icon="ui-icon-star"
					styleClass="nav-button simple-gradient">
					<f:param name="hello" value="0" />
				</p:button>

				<p:button outcome="test.jsf" value="Menu" icon="ui-icon-star"
					styleClass="nav-button simple-gradient">
					<f:param name="hello" value="0" />
				</p:button>

				<p:button outcome="test.jsf" value="Reservation" icon="ui-icon-star"
					styleClass="nav-button simple-gradient">
					<f:param name="hello" value="0" />
				</p:button>

				<p:button outcome="test.jsf" value="About Us" icon="ui-icon-star"
					styleClass="nav-button simple-gradient">
					<f:param name="hello" value="0" />
				</p:button>
				
			</div>
			
			<div class="switch-wrapper">
			
				<p:imageSwitch effect="fade" id="fadeEffect"
					styleClass="image-switch" slideshowSpeed="5000">
					
					<ui:repeat value="#{imageViewBean.images}" var="image"
						id="fadeEffectImages">
						
						<p:graphicImage name="img/#{image}" id="image"
							styleClass="image-inside-switch" />
							
					</ui:repeat>
				</p:imageSwitch>
				
			</div>
		</div>
		
		<div class="content one-edge-shadow">
			<div class="content-inside">
				special information
			</div>
		</div>

	</ui:define>
</ui:composition>
