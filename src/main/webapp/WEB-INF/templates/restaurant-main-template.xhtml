<h:body>
	<h:outputScript name="js/restaurant-main-functions-definitions.js" />
	<div class="background-image"></div>

	<div class="wrapper">

		<div class="before-header"></div><!-- margin-top can destroy footer, this div is doing the same but safely -->

		<div class="header">

			<div class="center">
				<h:graphicImage value="/resources/img/weld.png" alt="logo"
					styleClass="header-logo-img" />

				<div class="contact-data">
					<i class="fa fa-envelope-o" aria-hidden="true"></i>
					Email: emailinfo@gmail.com<br />
					<i class="fa fa-phone" aria-hidden="true"></i>
					Phone: 00 123 123 123<br />
					<i class="fa fa-map-marker" aria-hidden="true"></i>
					Address: fine street, new city, new country<br />
				</div>
			</div>

		</div>

		<div class="content-wrapper">

			<ui:insert name="content">
              	[Template content will be inserted here]
            </ui:insert>
			
		</div>
		<div class="footer">
			<h:graphicImage value="/resources/img/weld.png" alt="logo" />
			<p>footer</p>

			<div class="contact-data-footer">
				<div class="contact-title">
					Contact<br />
				</div>
				<i class="fa fa-envelope-o" aria-hidden="true"></i> Email: emailinfo@gmail.com<br /> 
				<i class="fa fa-phone" aria-hidden="true"></i> Phone: 00 123 123 123<br /> 
				<i class="fa fa-map-marker"
					aria-hidden="true"></i> Address: fine street, new city, new country<br />
			</div>

		</div>
	</div>

	<ui:insert name="noJs" >
		<ui:include src="no-javascript-locker.xhtml" />
	</ui:insert>
