<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <body>
   
<!-- main dinners template -->
		<ui:composition name="main-Dinners"
			xmlns="http://www.w3.org/1999/xhtml"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:p="http://primefaces.org/ui">

			<p:dataScroller value="#{dataScrollerBean.main}" var="food"
				chunkSize="10" >
				<f:facet name="header">
            <span class="menu-header-title">Main Dishes</span>
        </f:facet>

				<h:panelGrid columns="1" style="width:100%"
					columnClasses="logo,detail">

					<p:outputPanel>
						<h:panelGrid columns="1" cellpadding="5"  width="100%">
						
							<h:outputText value="#{food.name}" styleClass="menu-form-name" />
							
							<h:outputText value="#{food.description}" styleClass="menu-form-desc" escape="false"/>
							
							<p:graphicImage name="img/free-hr.png" width="100%" styleClass="menu-img-special-style" />
							
						</h:panelGrid>
					</p:outputPanel>
				</h:panelGrid>
			</p:dataScroller>
	</ui:composition>
	</body>
</html>
