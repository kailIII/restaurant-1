<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:tiles="http://www.thymeleaf.org">
<h:head>
	<title>Admin Panel</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="#{resource['img/favicon.ico']}"
		type="image/x-icon" />

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!-- Bootstrap -->
	<!--     <h:outputStylesheet name="css/bootstrap.min.css" /> -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
     	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!--     Latest compiled and minified CSS -->
	<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" /> -->

	<!--     Latest compiled and minified JavaScript -->
	<!-- 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
	<h:outputStylesheet name="css/admin-position.css" />
	<h:outputStylesheet name="css/admin-formating.css" />
	<h:outputStylesheet name="css/no-js.css" />
</h:head>
<h:body>
	<h:outputScript name="js/admin-main-functions-definitions.js" />
	<div class="background-image"></div>
	<div class="top-nav">
		<div class="logout-wrapper">
			<!-- logout need to be inside normal html form -->
			<form action="${request.contextPath}/logout" method="post">
				<input type="submit" value="Logout" />
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
			</form>
		</div>
	</div>

	<div class="main-wrapper">
		<div class="left-column-warpper">
			<div class="left-column">

				<h:form>
					<p:growl autoUpdate="true" />
	
					<p:panelGrid columns="1" styleClass="admin-actions-menu" style="width: 100%;">
						<h:outputText value="Main" styleClass="admin-actions-menu-text" />
						<p:button value="Reservations Chart" outcome="/secure/chart-reservation.xhtml" icon="ui-icon-home" styleClass="admin-actions-menu-buttons" />
						
						<h:outputText value="Website contents" styleClass="admin-actions-menu-text" />
						<p:button value="Menu" outcome="/secure/menu.xhtml" icon="ui-icon-home" styleClass="admin-actions-menu-buttons" />
						<p:button value="Reservations" outcome="/secure/reservation.xhtml" icon="ui-icon-home" styleClass="admin-actions-menu-buttons" />
						<p:button value="About" outcome="/secure/about.xhtml" icon="ui-icon-home" styleClass="admin-actions-menu-buttons" />						
						
						<c:if test="#{userBean.hasRole('ROLE_ADMIN')}">
						<h:outputText value="Settings" styleClass="admin-actions-menu-text" />
							<p:button value="Settings" outcome="/admin/settings.xhtml" icon="ui-icon-home" styleClass="admin-actions-menu-buttons" />
							<p:button value="Accounts" outcome="/admin/accounts.xhtml" icon="ui-icon-home" styleClass="admin-actions-menu-buttons" />
						</c:if>
						
					</p:panelGrid>
				</h:form>
			</div>
		</div>

		<div class="content-wrapper">
			<ui:insert name="content">
		    	[Template content will be inserted here]
		    </ui:insert>

		</div>
	</div>


	<ui:insert name="noJs" >
		<ui:include src="no-javascript-locker.xhtml" />
	</ui:insert>
	

	<!-- JQuery is already in primefaces library -->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!--     <script src="resources/js/bootstrap.min.js"></script> -->
	<h:outputScript name="js/admin-main-functions.js" />
</h:body>
</html>
