<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../WEB-INF/templates/admin-main-template.xhtml">
	<ui:define name="content">

		<h:form styleClass="admin-settings-form">
			<h:outputText value="Restaurant name: " />
	
			<h:panelGrid columns="2">
				<p:calendar id="date" value="#{reservationChartBean.date1}" mode="popup"
					pattern="dd/MM/yyyy" required="true"
					requiredMessage="Date is required" />

				<p:selectOneMenu id="console" value="#{reservationChartBean.people}" style="width:125px">
            		<f:selectItem itemLabel="2 people" itemValue="2" />
            		<f:selectItem itemLabel="6 people" itemValue="6" />
				</p:selectOneMenu>
			</h:panelGrid>

				<p:commandButton value="submit" style="width: 100%;" 
					update="reservation-chart:chart" action="#{reservationChartBean.init()}" />

				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
		</h:form>
		
		<h:form id="reservation-chart">
			<p:chart id="chart" type="bar" model="#{reservationChartBean.barChart}" responsive="true" style="height: 1250px;" />
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</h:form>

	</ui:define>
</ui:composition>
