<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../WEB-INF/templates/admin-main-template.xhtml">
		<ui:define name="content">
		
			<h:panelGrid columns="2" cellpadding="5" styleClass="admin-settings-grid">
				
				<h:form styleClass="admin-settings-form">
				<h:panelGrid columns="1">
					<h:outputText value="Restaurant name: " />
					
					<p:inputText value="#{basicDataBean.restaurantName}" title="restaurant name" />
					
					<p:commandButton value="submit" style="width: 100%;" 
						action="#{basicDataBean.saveRestaurantName()}" />
						
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:panelGrid>
				</h:form>
				

			<h:form styleClass="admin-settings-form">
				<h:panelGrid columns="1">
				
					<h:outputText value="E-mail: " />
					
					<p:inputText value="#{basicDataBean.email}"
						title="restaurant email" />
						
					<p:commandButton value="submit" style="width: 100%;"
						action="#{basicDataBean.saveEmail()}" />
						
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:panelGrid>
			</h:form>
			

			<h:form styleClass="admin-settings-form">
				<h:panelGrid columns="1">
					<h:outputText value="Phone: " />
					<p:inputText value="#{basicDataBean.phone}" title="restaurant phone" />
					<p:commandButton value="submit" style="width: 100%;"  
						action="#{basicDataBean.savePhone()}" />
						
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:panelGrid>
				</h:form>
				
				
				<h:form styleClass="admin-settings-form">
				<h:panelGrid columns="1">
					<h:outputText value="Address: " />
					<p:inputText value="#{basicDataBean.address}" title="restaurant address" />
					<p:commandButton value="submit" style="width: 100%;" 
						action="#{basicDataBean.saveAddress()}" />
						
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:panelGrid>
				</h:form>
				
				
				<h:form styleClass="admin-settings-form">
				<h:panelGrid columns="1">
					<h:outputText value="Logo url: " />
					<p:inputText value="#{basicDataBean.logoUrl}" title="url to website logo" />
					<p:commandButton value="submit" style="width: 100%;" 
						action="#{basicDataBean.saveLogoUrl()}" />
						
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:panelGrid>
				</h:form>
				

				<h:form styleClass="admin-settings-form">
				<h:panelGrid columns="1">
					<h:outputText value="Information inside footer: " />
					<p:inputText value="#{basicDataBean.footerInfo}" title="information to display inside footer" />
					<p:commandButton value="submit" style="width: 100%;" 
						action="#{basicDataBean.saveFooterInfo()}" />
						
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:panelGrid>
				</h:form>
				
				
				<h:form styleClass="admin-settings-form">
				<h:panelGrid columns="1">
					<h:outputText value="Tables for 2 people: " />
					<p:spinner value="#{basicDataBean.tablesFor2}" id="tablesFor2" title="number of tables for 2 people" />
					<p:commandButton value="submit" style="width: 100%;" 
						action="#{basicDataBean.saveTF2()}" />
						
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:panelGrid>
				</h:form>
				
				
				<h:form styleClass="admin-settings-form">
				<h:panelGrid columns="1">
					<h:outputText value="Tables for 6 people: " />
					
					<p:spinner value="#{basicDataBean.tablesFor6}"
						title="amount of tables for 6 people" id="tablesFor6" />
						
					<p:commandButton value="submit" style="width: 100%;" 
						action="#{basicDataBean.saveTF6()}" />
						
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:panelGrid>
				</h:form>
				
				<h:form styleClass="admin-settings-form">
				<h:panelGrid columns="1">
					<h:outputText value="Open time: " />
					
					<p:spinner value="#{basicDataBean.openTime}" id="openTime" />
						
					<p:commandButton value="submit" style="width: 100%;" 
						action="#{basicDataBean.saveOpenTime()}" />
						
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:panelGrid>
				</h:form>
				
				<h:form styleClass="admin-settings-form">
				<h:panelGrid columns="1">
					<h:outputText value="Tables for 6 people: " />
					
					<p:spinner value="#{basicDataBean.closeTime}" id="closeTime" />
						
					<p:commandButton value="submit" style="width: 100%;" 
						action="#{basicDataBean.saveCloseTime()}" />
						
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:panelGrid>
				</h:form>
				
				
			</h:panelGrid>
		
	</ui:define>
</ui:composition>
