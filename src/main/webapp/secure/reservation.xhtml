<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../WEB-INF/templates/admin-main-template.xhtml">
	<ui:define name="content">
		
		<h:form>
			<p:chart type="bar" model="#{reservationChartBean.barChart}" responsive="true" />
		</h:form>
	
	
		<h:form styleClass="reservation-form">
			<p:dataTable id="tbl" var="reservation" value="#{adminReservationBean.reservations}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
				paginator="true" rows="15" style="margin-bottom:20px">

				<f:facet name="{Exporters}">
		            <h:commandLink>
		                <p:graphicImage name="img/excel.png" width="24"/>
		                <p:dataExporter type="xls" target="tbl" fileName="reservation" />
		            </h:commandLink>
		 
		            <h:commandLink>
		                <p:graphicImage name="img/pdf.png" width="24"/>
		                <p:dataExporter type="pdf" target="tbl" fileName="reservation"/>
		            </h:commandLink>
				</f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{reservation.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Year" />
					</f:facet>
					<h:outputText value="#{reservation.people}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Brand" />
					</f:facet>
					<h:outputText value="#{reservation.date}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Color" />
					</f:facet>
					<h:outputText value="#{reservation.firstTime}" />
				</p:column>
			</p:dataTable>
			
			<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
		</h:form>
	</ui:define>
</ui:composition>
